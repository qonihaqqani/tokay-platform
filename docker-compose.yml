version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tokay-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-tokay_platform}
      POSTGRES_USER: ${DB_USER:-tokay_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - tokay-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tokay-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - tokay-network
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tokay-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tokay_platform}
      DB_USER: ${DB_USER:-tokay_user}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      CLIENT_URL: ${CLIENT_URL:-https://tokay.com}
    depends_on:
      - postgres
      - redis
    ports:
      - "5000:5000"
    networks:
      - tokay-network
    restart: unless-stopped
    volumes:
      - ./server/logs:/app/logs
      - ./server/uploads:/app/uploads

  # Frontend Web Application
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://api.tokay.com}
    container_name: tokay-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tokay-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: tokay-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./server/uploads:/var/www/uploads
    depends_on:
      - frontend
      - backend
    networks:
      - tokay-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  tokay-network:
    driver: bridge